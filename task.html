
<form class="form-inline" name="taskList">
    <div class="form-actions">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="itemInput" placeholder="Add New Item" autofocus required />
            <div class="input-group-btn">
                <button class="btn btn-info" type="submit" ng-click="addItem(itemInput); itemInput = null" ng-disabled="taskList.$invalid">
                    <i class="fa fa-plus"></i>&nbsp;Add Task
                </button>
            </div>
        </div>
    </div>
</form>
